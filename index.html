<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tridentlink</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet" />
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="./script.js" defer></script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VX8LJ3W8BY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VX8LJ3W8BY');
</script>
  </head>

  <body>
    <header class="header">
      <nav class="nav-bar secondary-text">
        <div class="nav-bar-wrapper">
          <div class="nav-logo-wrapper">
            <i class="nav-logo"></i>
            <div class="nav-title-container">
              <div class="nav-title">Tridentlink</div>
              <div class="nav-sub-title">
                Український інтергалактичний провайдер
              </div>
            </div>
          </div>

          <div class="nav-menu-wrapper">
            <span class="nav-menu-item">Що таке Tridentlink?</span>
            <span class="nav-menu-item">Новини</span>
            <span class="nav-menu-item">Контакти</span>
            <i class="nav-menu-icon"></i>
          </div>

          <div class="menu-button"></div>
        </div>
      </nav>
    </header>
    <div class="page-wrapper">
      <section class="registration-section">
        <div class="registration-form-wrapper">
          <div class="registration-form-image-wrapper">
            <img
              class="registration-form-image"
              id="planet-img"
              src="./Assets/africa.svg"
              alt="planet-img"
            />
            <div class="choosen-speed" id="choosen-speed">1 gb</div>
          </div>

          <div class="form-card flex-column">
            <div class="form-wrapper">
              <h2 class="form-title">
                Електронна черга до космічного інтернету
              </h2>

              <form class="registration-form flex-column" action="submit">
                <label class="form-label" for="name">Імʼя</label>
                <input
                  class="form-input"
                  type="text"
                  id="name"
                  name="name"
                  pattern="[А-Я]{1}[а-я]{2,25}"
                  title="Марія"
                  placeholder="Введіть імʼя"
                  required
                />

                <label class="form-label" for="phone" required>Телефон</label>
                <input
                  class="form-input"
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="[0][0-9]{9}"
                  title="Приклад: 095 780 84 65"
                  placeholder="+38 (_) __ __ __"
                  required
                />

                <label class="form-label" for="select">Ваш континент</label>
                <select
                  class="form-input form-input-select"
                  name=""
                  id="select"
                  required
                >
                  <option value="africa">Африка</option>
                  <option value="asia">Азія</option>
                  <option value="europe">Європа</option>
                  <option value="north_a">Північна Америка</option>
                  <option value="south_a">Південа Америка</option>
                  <option value="australia">Австралія</option>
                  <option value="antarctica" selected>Антарктика</option>
                </select>
                <label class="form-label" for="select">Бажана швидкість</label>
                <select
                  class="form-input form-input-select"
                  name=""
                  id="select-speed"
                  required
                >
                  <option value="1">1 Gb</option>
                  <option value="3">3 Gb</option>
                  <option value="5">5 Gb</option>
                  <option value="10">10 Gb</option>
                </select>
                <button class="form-submit-button" type="submit">
                  Підключитися
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer secondary-text">
      <span class="footer-credentials">
        © 2022 Tridentlink. Всі права захищені.
      </span>
    </footer>
  </body>
</html>
